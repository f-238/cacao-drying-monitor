<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€¢ CacaoTech Monitoring System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0077b6;
      --accent: #0096c7;
      --success: #40c057;
      --error: #e03131;
      --bg-light: #f5f7fa;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--bg-light);
    }

    /* ðŸŒ… Left Image */
    .left {
      flex: 1;
      background:
        linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
        url('https://raw.githubusercontent.com/f-238/cacao-drying-monitor/main/cacao.png') center center / cover no-repeat;
    }

    /* ðŸŒž Right Side */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 2rem;
    }

    .register-box {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 380px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .register-box h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 4px rgba(0, 119, 182, 0.4);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--accent);
      transform: scale(1.02);
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .success {
      color: var(--success);
      text-align: center;
      font-size: 0.95rem;
      margin-top: .5rem;
    }

    .error {
      color: var(--error);
      text-align: center;
      font-size: 0.95rem;
      margin-top: .5rem;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      .left { height: 40vh; width: 100%; }
      .right { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Left: background -->
  <div class="left"></div>

  <!-- Right: registration form -->
  <div class="right">
    <div class="register-box">
      <h2>Create Account</h2>
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button onclick="register()">Register</button>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
    // Prevent already logged-in user from accessing register page
    if (localStorage.getItem("username")) {
      window.location.href = "monitor.html";
    }

    function register() {
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const error = document.getElementById("errorMsg");
      const success = document.getElementById("successMsg");

      error.textContent = "";
      success.textContent = "";

      // Validation
      if (!username || !email || !password) {
        error.textContent = "Please fill in all fields.";
        return;
      }

      if (localStorage.getItem("user") === username) {
        error.textContent = "Username already exists. Please log in.";
        return;
      }

      // Save credentials
      localStorage.setItem("user", username);
      localStorage.setItem("email", email);
      localStorage.setItem("pass", btoa(password)); // Encode password

      success.textContent = "âœ… Registration successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
