<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€¢ Cacao Drying Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f7fa;
    }

    .left {
      flex: 1;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
        url('https://raw.githubusercontent.com/f-238/cacao-drying-monitor/main/cacao.png') center center / cover no-repeat;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 2rem;
    }

    .register-box {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 380px;
    }

    .register-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #69db7c, #40c057);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #40c057, #2f9e44);
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #40c057;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .success {
      color: #40c057;
      text-align: center;
      font-size: 0.95rem;
      margin-top: .5rem;
    }

    .error {
      color: #e03131;
      text-align: center;
      font-size: 0.95rem;
      margin-top: .5rem;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      .left { height: 40vh; width: 100%; }
      .right { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="left"></div>

  <div class="right">
    <div class="register-box">
      <h2>Create Account</h2>
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button onclick="register()">Register</button>
      <div class="error" id="registerMsg"></div>
      <div class="success" id="successMsg"></div>
      <div class="login-link">
        Already have an account? <a href="index.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
    function register() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const errorMsg = document.getElementById("registerMsg");
      const successMsg = document.getElementById("successMsg");

      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (!username || !email || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      localStorage.setItem("user", username);
      localStorage.setItem("email", email);
      localStorage.setItem("pass", password);

      successMsg.textContent = "Registration successful! Redirecting to login...";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>
</body>
</html>
