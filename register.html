<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register • CacaoDry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#40c057"/>
  <style>
    :root{--bg:#f5f7fa;--panel:#fff;--accent:#40c057;--maxw:420px}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);padding:1rem}
    .card{background:var(--panel);padding:2rem;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,0.08);width:100%;max-width:var(--maxw)}
    h2{text-align:center;margin-bottom:1rem;color:#222}
    input{width:100%;padding:.9rem;border-radius:8px;border:1px solid #ddd;margin-bottom:1rem}
    button{width:100%;padding:.9rem;border-radius:8px;border:none;background:linear-gradient(90deg,#69db7c,var(--accent));color:#fff;font-weight:700}
    .note{text-align:center;margin-top:.6rem;color:#666}
    .error{color:#e03131;text-align:center;margin-top:.5rem}
    .success{color:#40c057;text-align:center;margin-top:.5rem}
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h2>Create Account</h2>
    <input id="username" placeholder="Username" />
    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password (min 6 chars)" />
    <button id="regBtn">Register</button>
    <div class="error" id="err"></div>
    <div class="success" id="ok"></div>
    <div class="note">Already have an account? <a href="index.html">Login here</a></div>
  </div>

  <script>
    async function hashPW(str){
      const enc = new TextEncoder().encode(str);
      const h = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }
    function getUsers(){ try{return JSON.parse(localStorage.getItem('cacao_users')||'[]')}catch(e){return []} }
    function saveUsers(u){ localStorage.setItem('cacao_users', JSON.stringify(u)) }

    document.getElementById('regBtn').addEventListener('click', async ()=>{
      const u = document.getElementById('username').value.trim();
      const e = document.getElementById('email').value.trim();
      const p = document.getElementById('password').value;
      const err = document.getElementById('err'), ok = document.getElementById('ok');
      err.textContent=''; ok.textContent='';
      if(!u || !e || !p){ err.textContent='Please fill all fields.'; return; }
      if(p.length < 6){ err.textContent='Password must be at least 6 characters.'; return; }
      const users = getUsers();
      if(users.find(x=>x.username===u)){ err.textContent='Username already exists.'; return; }
      const hash = await hashPW(p);
      users.push({username:u, email:e, hash, created:Date.now()});
      saveUsers(users);
      ok.textContent = 'Registration successful — redirecting to login...';
      setTimeout(()=> location.href = 'index.html', 1400);
    });
  </script>
</body>
</html>
