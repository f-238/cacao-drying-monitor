<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background-color: #ffffff;
      color: #222;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100%;
    }

    .section {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 100%;
    }

    .section h2 {
      color: #2f9e44;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #2f9e44;
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }

    th {
      background-color: #f1f3f5;
      font-weight: 600;
    }

    button {
      padding: 0.6rem 1rem;
      background: #37b24d;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: #2f9e44; }

    input[type="date"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    #dataDisplay {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Daily Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Temp 1</th>
          <th>Temp 2</th>
          <th>Temp 3</th>
          <th>Moisture</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2025-10-24</td><td>34°C</td><td>33°C</td><td>32°C</td><td>12%</td><td>Drying</td></tr>
      </tbody>
    </table>
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <div class="section">
    <h2>Historical Data Viewer</h2>
    <input type="date" id="datePicker">
    <button onclick="viewData()">View Data</button>
    <div id="dataDisplay"></div>
  </div>

  <script>
    function exportCSV() {
      const csv = "Date,Temp1,Temp2,Temp3,Moisture,Status\n2025-10-24,34,33,32,12%,Drying";
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cacao_drying_data.csv";
      a.click();
    }

    function viewData() {
      const date = document.getElementById("datePicker").value;
      const display = document.getElementById("dataDisplay");
      if (date) {
        display.innerHTML = `<p>Showing data for <strong>${date}</strong> — Temp1: 33°C, Temp2: 32°C, Temp3: 31°C, Moisture: 11%, Status: Drying</p>`;
      } else {
        display.innerHTML = `<p style='color:red;'>Please select a date first.</p>`;
      }
    }
  </script>
</body>
</html>
