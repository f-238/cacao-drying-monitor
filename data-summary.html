<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8fafc;
    }

    .sidebar {
      width: 240px;
      background: #2f9e44;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 { text-align: center; margin-bottom: 2rem; }
    .nav-link { color: white; text-decoration: none; padding: 0.8rem 1rem; border-radius: 8px; margin-bottom: 0.5rem; }
    .nav-link:hover, .active { background: #37b24d; }

    .main { flex: 1; padding: 1.5rem; overflow-y: auto; }
    header { text-align: center; margin-bottom: 1.5rem; }
    header h1 { font-size: 1.3rem; color: #2b2b2b; }

    .section {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .section h2 {
      margin-bottom: 1rem;
      color: #2f9e44;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f1f3f5;
    }

    button {
      padding: 0.6rem 1rem;
      background: #37b24d;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover { background: #2f9e44; }

    input[type="date"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; justify-content: space-around; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CacaoTech</h2>
    <a href="dashboard.html" class="nav-link">üè† Dashboard</a>
    <a href="overview.html" class="nav-link">üìñ Overview</a>
    <a href="data-summary.html" class="nav-link active">üìä Data Summary</a>
  </div>

  <div class="main">
    <header>
      <h1>Development and Implementation of a Wireless Monitoring System for Theobroma Cacao Drying Process</h1>
    </header>

    <div class="section">
      <h2>Daily Summary</h2>
      <table>
        <thead>
          <tr><th>Date</th><th>Temp 1</th><th>Temp 2</th><th>Temp 3</th><th>Moisture</th><th>Status</th></tr>
        </thead>
        <tbody>
          <tr><td>2025-10-24</td><td>34¬∞C</td><td>33¬∞C</td><td>32¬∞C</td><td>12%</td><td>Drying</td></tr>
        </tbody>
      </table>
      <button onclick="exportCSV()">Export CSV</button>
    </div>

    <div class="section">
      <h2>Historical Data Viewer</h2>
      <input type="date" id="datePicker">
      <button onclick="viewData()">View Data</button>
      <div id="dataDisplay" style="margin-top:1rem;"></div>
    </div>
  </div>

  <script>
    function exportCSV() {
      const csv = "Date,Temp1,Temp2,Temp3,Moisture,Status\n2025-10-24,34,33,32,12%,Drying";
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cacao_drying_data.csv";
      a.click();
    }

    function viewData() {
      const date = document.getElementById("datePicker").value;
      const display = document.getElementById("dataDisplay");
      if (date) {
        display.innerHTML = `<p>Showing data for <strong>${date}</strong> ‚Äî Temp1: 33¬∞C, Temp2: 32¬∞C, Temp3: 31¬∞C, Moisture: 11%, Status: Drying</p>`;
      } else {
        display.innerHTML = `<p style='color:red;'>Please select a date first.</p>`;
      }
    }
  </script>
</body>
</html>
