<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Cacao Drying Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: #ffffff;
      color: #000;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100%;
    }

    h2 {
      margin: 0 0 1rem;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }

    p.welcome {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .data-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .sensor-card {
      background: #f9f9f9;
      padding: 1.2rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      width: 160px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .sensor-card:hover {
      transform: translateY(-4px);
    }

    .sensor-card h3 {
      margin: 0.4rem 0;
      font-size: 1rem;
      color: #333;
    }

    .sensor-card p {
      font-size: 1.6rem;
      font-weight: bold;
      color: #0077b6;
    }

    @media (max-width: 768px) {
      body { padding: 1.5rem; }
      .sensor-card { width: 45%; }
    }
  </style>
</head>
<body>
  <h2>ðŸ‘‹ Welcome, Cacao Farmer!</h2>
  <p class="welcome">Monitor your real-time drying conditions and ensure optimal cacao bean quality.</p>

  <div class="data-box">
    <div class="sensor-card">
      <h3>Temperature 1</h3>
      <p id="temperature1">--</p>
    </div>
    <div class="sensor-card">
      <h3>Temperature 2</h3>
      <p id="temperature2">--</p>
    </div>
    <div class="sensor-card">
      <h3>Temperature 3</h3>
      <p id="temperature3">--</p>
    </div>
    <div class="sensor-card">
      <h3>Moisture %</h3>
      <p id="moisture">--</p>
    </div>
    <div class="sensor-card">
      <h3>Status</h3>
      <p id="dryingStatus">--</p>
    </div>
    <div class="sensor-card">
      <h3>Weather</h3>
      <p id="weather">--</p>
    </div>
  </div>

  <script>
    const channelID = 2770965;
    const readAPI = "LJ902FFDJSJOBZYJ";

    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPI}`;
      try {
        const d = await (await fetch(url)).json();
        document.getElementById("temperature1").textContent = `${d.field1 ?? '--'}Â°C`;
        document.getElementById("temperature2").textContent = `${d.field2 ?? '--'}Â°C`;
        document.getElementById("temperature3").textContent = `${d.field3 ?? '--'}Â°C`;
        document.getElementById("moisture").textContent = `${d.field4 ?? '--'}%`;
        document.getElementById("dryingStatus").textContent = d.field9 || "N/A";
      } catch (e) {
        console.error("Error fetching data:", e);
      }
    }

    async function fetchWeather() {
      try {
        const t = await (await fetch("https://wttr.in/Talamban%20Cebu%20City?format=%t")).text();
        document.getElementById("weather").textContent = t;
      } catch {
        document.getElementById("weather").textContent = "N/A";
      }
    }

    fetchData();
    fetchWeather();
    setInterval(() => {
      fetchData();
      fetchWeather();
    }, 30000);
  </script>
</body>
</html>
