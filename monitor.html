<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CacaoTech Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077b6">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.log("‚ùå Service Worker Error:", err));
    }
  </script>

  <style>
    :root {
      --primary: #0077b6;
      --light-bg: #f9f9f9;
      --text-dark: #222;
      --text-light: #555;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      color: var(--text-dark);
      background: #fff;
    }

    .sidebar {
      width: 240px;
      background: var(--light-bg);
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
      border-right: 1px solid #ddd;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      width: 100%;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: var(--text-dark);
      text-decoration: none;
      padding: 1rem 2rem;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .sidebar a:hover, .sidebar a.active {
      background: var(--primary);
      color: #fff;
    }

    .sidebar a#logout-btn {
      color: #d00000;
      font-weight: 600;
      margin-top: auto;
      border-top: 1px solid #ccc;
      width: 100%;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: clamp(1rem, 2vw, 1.4rem);
      margin: 0;
    }

    .user-info {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background: #fff;
      transition: opacity 0.3s;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 1rem;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 1000;
        transform: translateX(-100%);
      }
      .sidebar.show { transform: translateX(0); }
      .menu-toggle { display: block; }
    }

    .menu-toggle {
      display: none;
      font-size: 1.4rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <h2>CacaoTech</h2>
    <a href="#" data-page="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="#" data-page="overview.html"><i class="fas fa-file-alt"></i> Overview</a>
    <a href="#" data-page="data-summary.html"><i class="fas fa-table"></i> Data Summary</a>
    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main">
    <header>
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
      <h1>LoRa-Based Cacao Drying Monitoring System</h1>
      <div class="user-info" id="userInfo"></div>
    </header>

    <div id="content">
      <p style="text-align:center;">Loading content...</p>
    </div>

    <footer>¬© 2025 CacaoTech | Powered by ThingSpeak</footer>
  </div>

  <script>
    // ‚úÖ Session check
    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userInfo").textContent = "üëã " + currentUser;
    }

    // Sidebar toggle (for mobile)
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    if (menuToggle) {
      menuToggle.addEventListener("click", () => sidebar.classList.toggle("show"));
    }

    // Dynamic page loader
    async function loadPage(page) {
      const content = document.getElementById("content");
      content.style.opacity = 0.5;
      content.innerHTML = "<p style='text-align:center;'>Loading...</p>";
      try {
        const res = await fetch(page);
        const html = await res.text();
        content.innerHTML = html;
      } catch {
        content.innerHTML = `<p style='color:red;text-align:center;'>Error loading ${page}</p>`;
      }
      content.style.opacity = 1;
    }

    // Sidebar navigation
    const links = document.querySelectorAll(".sidebar a[data-page]");
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        loadPage(link.getAttribute("data-page"));
        if (window.innerWidth <= 768) sidebar.classList.remove("show");
      });
    });

    // Default load
    loadPage("dashboard.html");

    // Logout
    document.getElementById("logout-btn").addEventListener("click", e => {
      e.preventDefault();
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
