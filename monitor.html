<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cacao Drying Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #f5f5f5;
      padding-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      height: 100vh;
      position: fixed;
      border-right: 1px solid #ccc;
    }
    .sidebar a {
      color: #333;
      text-decoration: none;
      padding: 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      transition: background .2s;
      font-size: 1rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #ddd;
    }
    .sidebar a#logout-btn {
      color: #d00000;
      margin-top: auto;
      font-weight: bold;
    }
    .main {
      margin-left: 200px;
      padding: 2rem;
      flex: 1;
      transition: opacity 0.3s ease-in-out;
    }
    header {
      background: radial-gradient(circle at center, #fff, #a2d2ff, #b5ead7);
      color: #000;
      text-align: center;
      padding: 1.5rem;
      border-radius: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    #content {
      margin-top: 1.5rem;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1.5rem;
      min-height: 70vh;
      box-shadow: 0 2px 12px rgba(0,0,0,.1);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: .9rem;
      color: #666;
    }
    @media (max-width: 600px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" data-page="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="#" data-page="overview.html"><i class="fas fa-file-alt"></i> Overview</a>
    <a href="#" data-page="data-summary.html"><i class="fas fa-table"></i> Data&nbsp;Summary</a>
    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main">
    <header>
      Development and Implementation of a Wireless Monitoring System for Theobroma Cacao Drying Process
    </header>

    <div id="content">
      <!-- Dynamic content will load here -->
      <p style="text-align:center;">Loading content...</p>
    </div>

    <footer>&copy; 2025 Cacao Drying Monitoring â€¢ Powered by ThingSpeak</footer>
  </div>

  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // Auto-logout after 30 minutes of inactivity
    let logoutTimer;
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        alert("Session expired due to inactivity.");
        localStorage.clear();
        window.location.href = "login.html";
      }, 1800000); // 30 minutes
    }
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onclick = resetTimer;

    // Load content dynamically
    async function loadPage(page) {
      const content = document.getElementById("content");
      content.style.opacity = 0.5;
      content.innerHTML = "<p style='text-align:center;'>Loading...</p>";

      try {
        const res = await fetch(page);
        if (!res.ok) throw new Error("Failed to load page");
        const html = await res.text();
        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `<p style='color:red;text-align:center;'>Error loading ${page}</p>`;
      }
      content.style.opacity = 1;
    }

    // Sidebar navigation
    const links = document.querySelectorAll(".sidebar a[data-page]");
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        const page = link.getAttribute("data-page");
        loadPage(page);
      });
    });

    // Load Dashboard by default
    loadPage("dashboard.html");

    // Logout button
    document.getElementById("logout-btn").addEventListener("click", e => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
