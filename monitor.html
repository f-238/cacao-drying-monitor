<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cacao Drying Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 1rem;
    }

    .sidebar a {
      color: #333;
      text-decoration: none;
      padding: 1rem;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      padding-left: 2rem;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #ddd;
      color: #000;
    }

    .sidebar a#logout-btn {
      color: #d00000;
      font-weight: bold;
      margin-top: auto;
      border-top: 1px solid #ccc;
      width: 100%;
      text-align: left;
    }

    /* Main Area */
    .main {
      margin-left: 220px;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    header {
      background: radial-gradient(circle at center, #fff, #a2d2ff, #b5ead7);
      color: #000;
      text-align: center;
      padding: 1.5rem;
      border-radius: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    #content {
      flex: 1;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1.5rem;
      min-height: 70vh;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: opacity 0.3s ease-in-out;
    }

    #content > * {
      text-align: left !important;
      margin: 0 auto;
      max-width: 100%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      color: #666;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .sidebar a {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      .main {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" data-page="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="#" data-page="overview.html"><i class="fas fa-file-alt"></i> Overview</a>
    <a href="#" data-page="data-summary.html"><i class="fas fa-table"></i> Data&nbsp;Summary</a>
    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main">
    <header>
      Development and Implementation of a Wireless Monitoring System for Theobroma Cacao Drying Process
    </header>

    <div id="content">
      <p style="text-align:center;">Loading content...</p>
    </div>

    <footer>&copy; 2025 Cacao Drying Monitoring â€¢ Powered by ThingSpeak</footer>
  </div>

  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // Auto logout after 30 minutes
    let logoutTimer;
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        alert("Session expired due to inactivity.");
        localStorage.clear();
        window.location.href = "login.html";
      }, 1800000); // 30 min
    }
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onclick = resetTimer;

    // Dynamic loading function
    async function loadPage(page) {
      const content = document.getElementById("content");
      content.style.opacity = 0.5;
      content.innerHTML = "<p style='text-align:center;'>Loading...</p>";

      try {
        const res = await fetch(page);
        if (!res.ok) throw new Error("Failed to load page");
        const html = await res.text();
        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `<p style='color:red;text-align:center;'>Error loading ${page}</p>`;
      }
      content.style.opacity = 1;
    }

    // Sidebar link click behavior
    const links = document.querySelectorAll(".sidebar a[data-page]");
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        loadPage(link.getAttribute("data-page"));
      });
    });

    // Load dashboard by default
    loadPage("dashboard.html");

    // Logout
    document.getElementById("logout-btn").addEventListener("click", e => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
