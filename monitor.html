<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CacaoTech Monitoring System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8fafc;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2f9e44;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      transition: width 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.4rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: block;
      transition: background 0.2s;
      font-size: 1rem;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #37b24d;
    }

    .logout {
      margin-top: auto;
      background: #d9480f;
      text-align: center;
      border-radius: 8px;
      padding: 0.8rem;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: background 0.3s;
    }

    .logout:hover {
      background: #e8590c;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: white;
      text-align: center;
      padding: 1rem;
      border-bottom: 2px solid #e9ecef;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.2rem;
      color: #2b2b2b;
      font-weight: 600;
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
        padding: 0.8rem 0.3rem;
      }
      .sidebar h2 { display: none; }
      .nav-link { margin: 0; font-size: 0.9rem; padding: 0.6rem; }
      .logout { padding: 0.6rem; font-size: 0.9rem; margin-top: 0; }
      header h1 { font-size: 1rem; padding: 0.5rem; }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CacaoTech</h2>
    <a href="#" class="nav-link active" data-page="dashboard.html">üè† Dashboard</a>
    <a href="#" class="nav-link" data-page="overview.html">üìñ Overview</a>
    <a href="#" class="nav-link" data-page="data-summary.html">üìä Data Summary</a>
    <div class="logout" onclick="logout()">üö™ Logout</div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>Development and Implementation of a Wireless Monitoring System for Theobroma Cacao Drying Process</h1>
    </header>
    <div id="content">Loading...</div>
  </div>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const content = document.getElementById('content');

    // Function to load page dynamically
    async function loadPage(page) {
      try {
        const response = await fetch(page);
        const html = await response.text();
        content.innerHTML = html;
      } catch (error) {
        content.innerHTML = "<p style='color:red; text-align:center;'>‚ö†Ô∏è Failed to load content. Please check the file path.</p>";
      }
    }

    // Navigation click event
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const page = link.getAttribute('data-page');
        loadPage(page);
      });
    });

    // Load dashboard by default
    loadPage('dashboard.html');

    // Logout simulation
    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html"; // redirect to login page
    }
  </script>
</body>
</html>
