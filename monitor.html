<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CacaoTech Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #0077b6;
      --light-bg: #f9f9f9;
      --text-dark: #222;
      --text-light: #555;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      color: var(--text-dark);
      background: #fff;
    }

    /* ðŸ”¹ Sidebar */
    .sidebar {
      width: 240px;
      background: var(--light-bg);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 1rem;
      border-right: 1px solid #ddd;
      transition: transform 0.3s ease;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      text-align: center;
      width: 100%;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: var(--text-dark);
      text-decoration: none;
      padding: 1rem 2rem;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .sidebar a:hover, .sidebar a.active {
      background: var(--primary);
      color: #fff;
    }

    .sidebar a#logout-btn {
      color: #d00000;
      font-weight: 600;
      margin-top: auto;
      border-top: 1px solid #ccc;
      width: 100%;
    }

    /* ðŸ”¹ Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: clamp(1rem, 2vw, 1.4rem);
      margin: 0;
    }

    .user-info {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .menu-toggle {
      display: none;
      font-size: 1.4rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 0;
      transition: opacity 0.3s;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 1rem;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    /* ðŸ”¹ Mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 1000;
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .main {
        padding-top: 0;
      }

      #content {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>CacaoTech</h2>
    <a href="#" data-page="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="#" data-page="overview.html"><i class="fas fa-file-alt"></i> Overview</a>
    <a href="#" data-page="data-summary.html"><i class="fas fa-table"></i> Data Summary</a>
    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- ðŸ”¹ Main -->
  <div class="main">
    <header>
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
      <h1>LoRa-Based Cacao Drying Monitoring System</h1>
      <div class="user-info" id="userInfo">Welcome, Farmer</div>
    </header>

    <div id="content">
      <p style="text-align:center;">Loading content...</p>
    </div>

    <footer>Â© 2025 CacaoTech | Powered by ThingSpeak</footer>
  </div>

  <script>
    // ðŸ”¹ Session Validation
    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userInfo").textContent = "ðŸ‘‹ Welcome, " + currentUser;
    }

    // ðŸ”¹ Sidebar Toggle (mobile)
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // ðŸ”¹ Dynamic Page Loading
    async function loadPage(page) {
      const content = document.getElementById("content");
      content.style.opacity = 0.5;
      content.innerHTML = "<p style='text-align:center;'>Loading...</p>";
      try {
        const res = await fetch(page);
        if (!res.ok) throw new Error("Page load failed");
        const html = await res.text();
        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `<p style='color:red;text-align:center;'>Error loading ${page}</p>`;
      }
      content.style.opacity = 1;
    }

    // ðŸ”¹ Sidebar Navigation
    const links = document.querySelectorAll(".sidebar a[data-page]");
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        loadPage(link.getAttribute("data-page"));
        if (window.innerWidth <= 768) sidebar.classList.remove("show");
      });
    });

    // ðŸ”¹ Default Load Dashboard
    loadPage("dashboard.html");

    // ðŸ”¹ Logout
    document.getElementById("logout-btn").addEventListener("click", e => {
      e.preventDefault();
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });

    // ðŸ”¹ Auto-Logout after 30 min of inactivity
    let logoutTimer;
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        alert("Session expired due to inactivity.");
        localStorage.clear();
        window.location.href = "login.html";
      }, 1800000);
    }
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onclick = resetTimer;
  </script>
</body>
</html>
