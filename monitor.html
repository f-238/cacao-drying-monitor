<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cacao Drying Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #ffffff;
      color: #000;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #2f9e44;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 1rem 0;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s ease;
      font-size: 1rem;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #37b24d;
    }

    #logout-btn {
      margin-top: auto;
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.2);
      color: #ffd6d6;
      font-weight: 600;
      cursor: pointer;
    }

    #logout-btn:hover {
      background: #d00000;
      color: white;
    }

    /* Main Content */
    .main {
      margin-left: 240px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background-color: #f8fafc;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #37b24d, #2f9e44);
      color: white;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: #ffffff;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    #content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 0.8rem;
      background-color: #f1f3f5;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        position: relative;
      }
      .main {
        margin-left: 0;
      }
      .nav-link {
        flex: 1;
        justify-content: center;
        padding: 0.8rem;
      }
      #logout-btn {
        margin-top: 0;
        border-top: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CacaoTech</h2>
    <a href="#" class="nav-link active" data-page="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="#" class="nav-link" data-page="overview.html"><i class="fas fa-book"></i> Overview</a>
    <a href="#" class="nav-link" data-page="data-summary.html"><i class="fas fa-table"></i> Data Summary</a>
    <div id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</div>
  </div>

  <div class="main">
    <header>
      Development and Implementation of a Wireless Monitoring System for Theobroma Cacao Drying Process
    </header>

    <div id="content">
      <iframe id="content-frame" src="dashboard.html"></iframe>
    </div>

    <footer>&copy; 2025 CacaoTech | Smart Cacao Drying System</footer>
  </div>

  <script>
    // Check login
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // Load page dynamically into iframe
    const iframe = document.getElementById("content-frame");
    const links = document.querySelectorAll(".nav-link");

    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        const page = link.getAttribute("data-page");
        iframe.src = page;
      });
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    });

    // Auto logout timer (optional)
    let logoutTimer;
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        alert("Session expired due to inactivity.");
        localStorage.clear();
        window.location.href = "login.html";
      }, 1800000); // 30 minutes
    }
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
  </script>
</body>
</html>
