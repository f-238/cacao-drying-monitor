<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ Cacao Drying Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background: #f7f7f7;
    }

    /* âœ… Left side with full image background */
    .left {
      flex: 1;
      position: relative;
      background: url('https://raw.githubusercontent.com/f-238/cacao-drying-monitor/main/cacao.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    /* ðŸ”² Dark overlay for better text visibility */
    .left::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .left-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .left-content h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .left-content p {
      font-size: 1rem;
      max-width: 320px;
      margin: 0 auto;
    }

    /* Right side (login form) */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #fff;
    }

    .login-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 360px;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #51cf66;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #40c057;
    }

    .error {
      color: red;
      margin-top: .5rem;
      font-size: .9rem;
      text-align: center;
    }

    /* ðŸ“± Responsive for mobile */
    @media (max-width: 768px) {
      .left {
        display: none;
      }
      .right {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="left-content">
      <h1>Cacao Drying Monitoring</h1>
      <p>Smart real-time monitoring for cacao drying efficiency.</p>
    </div>
  </div>

  <div class="right">
    <div class="login-box">
      <h2>Sign in to Monitor</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "monitor.html";
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      if (user === "admin" && pass === "cacao123") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "monitor.html";
      } else {
        error.textContent = "Invalid credentials. Please try again.";
      }
    }
  </script>
</body>
</html>
