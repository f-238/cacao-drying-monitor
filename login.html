<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ Cacao Drying Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }

    /* âœ… Left section with full background image */
    .left {
      flex: 1;
      background: url('https://raw.githubusercontent.com/f-238/cacao-drying-monitor/main/cacao.png') center center / cover no-repeat;
    }

    /* âœ… Right section for login form */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 2rem;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #51cf66;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #40c057;
    }

    .error {
      color: red;
      margin-top: .5rem;
      font-size: .9rem;
      text-align: center;
    }

    /* ðŸ“± Responsive for smaller screens */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .left {
        height: 40vh;
        width: 100%;
      }
      .right {
        flex: unset;
        height: auto;
        padding: 1.5rem;
      }
      .login-box {
        box-shadow: none;
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      input[type="text"], input[type="password"], button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Left: Full background image -->
  <div class="left"></div>

  <!-- Right: Login form -->
  <div class="right">
    <div class="login-box">
      <h2>Sign in to Monitor</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "monitor.html";
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      if (user === "admin" && pass === "cacao123") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "monitor.html";
      } else {
        error.textContent = "Invalid credentials. Please try again.";
      }
    }
  </script>
</body>
</html>
