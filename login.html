<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ CacaoTech Monitoring System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0077b6;
      --accent: #0096c7;
      --success: #40c057;
      --error: #e03131;
      --bg-light: #f5f7fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--bg-light);
    }

    /* Left Image Section */
    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
        url('https://raw.githubusercontent.com/f-238/cacao-drying-monitor/main/cacao.png') center center / cover no-repeat;
      position: relative;
    }

    /* CacaoTech Logo Overlay */
    .logo-container {
      position: absolute;
      bottom: 10%;
      text-align: center;
      width: 100%;
    }

    .logo-container img {
      width: 220px;
      max-width: 70%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }

    /* Right Login Section */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 2rem;
    }

    .login-box {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 380px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .login-box h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
