<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cacao Drying Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #212529;
    }
    header {
      background: #6f42c1;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .section {
      margin: 1.5rem auto;
      padding: 1rem;
      max-width: 960px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .data-box {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .sensor-card {
      background: #e9ecef;
      padding: 1rem;
      border-radius: 10px;
      width: 140px;
      text-align: center;
    }
    .sensor-card h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .sensor-card p {
      font-size: 1.5rem;
      font-weight: bold;
    }
    canvas {
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  ðŸŒ± Cacao Drying Monitor Dashboard
</header>

<div class="section">
  <div class="data-box">
    <div class="sensor-card">
      <h3>Temperature</h3>
      <p id="temperature">--</p>
    </div>
    <div class="sensor-card">
      <h3>Humidity</h3>
      <p id="humidity">--</p>
    </div>
    <div class="sensor-card">
      <h3>Moisture</h3>
      <p id="moisture">--</p>
    </div>
    <div class="sensor-card">
      <h3>Weather</h3>
      <p id="weather">--</p>
    </div>
  </div>
</div>

<div class="section">
  <h3>ðŸ“Š Temperature Trends (Past 24h)</h3>
  <canvas id="tempChart"></canvas>
</div>

<div class="section">
  <h3>ðŸ’§ Humidity Trends (Past 24h)</h3>
  <canvas id="humidityChart"></canvas>
</div>

<div class="section">
  <h3>ðŸŒ¾ Moisture Trends (Past 24h)</h3>
  <canvas id="moistureChart"></canvas>
</div>

<footer>
  &copy; 2025 Cacao Monitor â€¢ Updated every 20 seconds â€¢ Powered by ThingSpeak
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const channelID = "YOUR_CHANNEL_ID";
  const readAPI = "YOUR_READ_API_KEY";

  async function fetchLiveData() {
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPI}`;
    const res = await fetch(url);
    const data = await res.json();
    document.getElementById("temperature").textContent = `${data.field1}Â°C`;
    document.getElementById("humidity").textContent = `${data.field2}%`;
    document.getElementById("moisture").textContent = `${data.field3}%`;
  }

  async function fetchChartData(field, canvasID, label, color) {
    const url = `https://api.thingspeak.com/channels/${channelID}/fields/${field}.json?api_key=${readAPI}&results=100`;
    const res = await fetch(url);
    const json = await res.json();

    const labels = json.feeds.map(f => new Date(f.created_at).toLocaleTimeString());
    const data = json.feeds.map(f => parseFloat(f[`field${field}`]));

    const ctx = document.getElementById(canvasID).getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label,
          data,
          fill: false,
          borderColor: color,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: false },
          y: { beginAtZero: false }
        }
      }
    });
  }

  async function fetchWeather() {
    try {
      const res = await fetch(`https://wttr.in/?format=%t`);
      const text = await res.text();
      document.getElementById("weather").textContent = text;
    } catch (e) {
      document.getElementById("weather").textContent = "N/A";
    }
  }

  fetchLiveData();
  fetchWeather();
  fetchChartData(1, "tempChart", "Temperature (Â°C)", "#ff6b6b");
  fetchChartData(2, "humidityChart", "Humidity (%)", "#339af0");
  fetchChartData(3, "moistureChart", "Moisture (%)", "#51cf66");

  setInterval(() => {
    fetchLiveData();
    fetchWeather();
  }, 20000);
</script>

</body>
</html>
