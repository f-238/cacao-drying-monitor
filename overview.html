<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thesis Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; min-height: 100vh; }

    .content { max-width: 800px; background: #f8fafc; border-radius: 12px; padding: 2rem; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    h2 { color: #2f9e44; text-align: center; margin-bottom: 1rem; }
    p { font-size: 1rem; color: #333; line-height: 1.6; text-align: justify; }

    @media (max-width: 768px) {
      .content { padding: 1.5rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Thesis Overview</h2>
    <p>
      This study focuses on developing and implementing a wireless monitoring system for <i>Theobroma cacao</i> drying process using LoRa communication. 
      The system tracks temperature, humidity, and moisture content in real time to optimize drying efficiency and preserve cacao bean quality.
    </p>
  </div>
</body>
</html>
