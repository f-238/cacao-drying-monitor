<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .content {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .content h2 {
      margin-bottom: 1rem;
      color: #2f9e44;
      font-size: 1.6rem;
    }

    .content p {
      color: #333;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .content {
        padding: 1.5rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Thesis Overview</h2>
    <p>
      This study focuses on developing and implementing a wireless monitoring system for <i>Theobroma cacao</i> drying process using LoRa communication. 
      The system tracks temperature, humidity, and moisture content in real time to optimize drying efficiency and preserve cacao bean quality.
    </p>
  </div>
</body>
</html>
