<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Cacao Drying Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f7fa;
    }

    /* Left side background */
    .left {
      flex: 1;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
        url('https://raw.githubusercontent.com/f-238/cacao-drying-monitor/main/cacao.png') center center / cover no-repeat;
    }

    /* Right side login */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 2rem;
    }

    .login-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 380px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #69db7c, #40c057);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #40c057, #2f9e44);
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #40c057;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #e03131;
      margin-top: .5rem;
      font-size: .9rem;
      text-align: center;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      .left { height: 40vh; width: 100%; }
      .right { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="left"></div>

  <div class="right">
    <div class="login-box">
      <h2>Sign in to Monitor</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="error" id="errorMsg"></div>
      <div class="register-link">
        Don’t have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "monitor.html";
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      const savedUser = localStorage.getItem("user");
      const savedPass = localStorage.getItem("pass");

      if ((user === "admin" && pass === "cacao123") || (user === savedUser && pass === savedPass)) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "monitor.html";
      } else {
        error.textContent = "Invalid credentials. Please try again.";
      }
    }
  </script>
</body>
</html>
