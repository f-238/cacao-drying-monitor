<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CacaoTech • Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0077b6;
      --accent: #0096c7;
      --success: #40c057;
      --error: #e03131;
      --bg-light: #f5f7fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--bg-light);
    }

    /* Left: background image */
    .left {
      flex: 1;
      background:
        linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
        url('https://raw.githubusercontent.com/f-238/cacao-drying-monitor/main/cacao.png') center center / cover no-repeat;
    }

    /* Right: login panel */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 2rem;
    }

    .login-box {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 380px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .login-box h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 4px rgba(0, 119, 182, 0.4);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--accent);
      transform: scale(1.02);
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: var(--error);
      margin-top: .5rem;
      font-size: .9rem;
      text-align: center;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      .left { height: 40vh; width: 100%; }
      .right { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Left image section -->
  <div class="left"></div>

  <!-- Right login form -->
  <div class="right">
    <div class="login-box">
      <h2>Welcome to CacaoTech</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Sign In</button>
      <div class="error" id="errorMsg"></div>
      <div class="register-link">
        Don’t have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script>
    // ✅ Redirect to dashboard if already logged in
    if (localStorage.getItem("username")) {
      window.location.href = "monitor.html";
    }

    // ✅ Login function
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      const savedUser = localStorage.getItem("user");
      const savedPass = atob(localStorage.getItem("pass") || "");

      // Admin credentials
      if (user === "admin" && pass === "cacao123") {
        localStorage.setItem("username", "admin");
        window.location.href = "monitor.html";
        return;
      }

      // Registered users
      if (user === savedUser && pass === savedPass) {
        localStorage.setItem("username", user);
        window.location.href = "monitor.html";
      } else {
        error.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
